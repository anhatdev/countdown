<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngày Trở Về</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --retro-bg: #0b0320;
            --retro-bg-secondary: #1a0b3c;
            --retro-panel: #271250;
            --retro-panel-highlight: #432a93;
            --retro-accent: #ff6ec7;
            --retro-accent-secondary: #00f6ff;
            --retro-text: #f9f7ff;
            --retro-muted: rgba(255, 255, 255, 0.6);
            --retro-shadow: rgba(0, 0, 0, 0.45);
        }
        html {
            font-size: 14px;
            font-family: "Oxanium", "Funnel Display", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        body {
            margin: 0;
            font-size: 14px;
            color: var(--retro-text);
            background: radial-gradient(circle at 20% 20%, rgba(255, 110, 199, 0.15), transparent 60%),
                radial-gradient(circle at 80% 0%, rgba(0, 246, 255, 0.1), transparent 55%),
                linear-gradient(160deg, var(--retro-bg) 0%, #120533 35%, #05000f 100%);
        }
        .container.bg {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.55) 0%, rgba(5, 0, 25, 0.85) 40%, rgba(12, 1, 36, 0.95) 100%);
            min-height: 100vh;
            background-repeat: no-repeat;
            background-position: top, bottom;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .container.bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 246, 255, 0.12) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 246, 255, 0.12) 1px, transparent 1px);
            background-size: 120px 120px;
            opacity: 0.45;
            pointer-events: none;
        }

        .container.bg::after {
            content: "";
            position: absolute;
            bottom: -25vh;
            left: -10vw;
            width: 120vw;
            height: 70vh;
            background: radial-gradient(circle at center, rgba(255, 110, 199, 0.35) 0%, rgba(67, 42, 147, 0.15) 35%, transparent 70%);
            filter: blur(12px);
            pointer-events: none;
        }
        .main-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10% 0;
            padding: 2.5em clamp(1.5em, 4vw, 4em);
            border-radius: 1.5em;
            background: linear-gradient(145deg, rgba(39, 18, 80, 0.85) 0%, rgba(14, 4, 44, 0.75) 100%);
            border: 2px solid rgba(0, 246, 255, 0.3);
            box-shadow: 0 20px 50px rgba(5, 0, 35, 0.6), inset 0 0 35px rgba(255, 110, 199, 0.08);
            backdrop-filter: blur(6px);
        }
        .heading {
            font-family: "Press Start 2P", cursive;
            font-size: clamp(1.4em, 3vw, 2.5em);
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            color: var(--retro-accent-secondary);
            text-shadow: 0 0 8px rgba(0, 246, 255, 0.9), 0 0 18px rgba(0, 0, 0, 0.6);
            margin-bottom: 1.5em;
        }
        .box {
            display: flex;
            gap: clamp(1em, 2.5vw, 2.5em);
        }
        .card {
            margin: 2em 0;
            height: 150px;
            width: 150px;
            position: relative;
            perspective: 300px;
            border-radius: 1em;
            background: linear-gradient(160deg, rgba(67, 42, 147, 0.9) 0%, rgba(18, 4, 70, 0.9) 60%, rgba(9, 2, 35, 0.9) 100%);
            box-shadow: 0 18px 35px var(--retro-shadow), 0 0 18px rgba(255, 110, 199, 0.25);
            overflow: hidden;
            border: 1px solid rgba(0, 246, 255, 0.2);
        }
        .card-flip {
            background: linear-gradient(160deg, rgba(16, 6, 45, 0.95) 0%, rgba(40, 21, 92, 0.95) 100%);
            height: 50%;
            width: 100%;
            border-radius: 0.8em;
            border: 1px solid rgba(0, 246, 255, 0.18);
        }
        .counter {
            position: absolute;
            font-size: 4em;
            font-weight: 800;
            color: var(--retro-accent);
            text-shadow: 0 0 18px rgba(255, 110, 199, 0.7), 0 0 38px rgba(0, 246, 255, 0.45);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .denoters {
            text-align: center;
            color: var(--retro-muted);
            text-transform: uppercase;
            font-size: 1.1em;
            letter-spacing: 0.4em;
            margin-top: 1.3em;
            text-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
        }
        .flipper {
            animation: flip 0.3s;
            transform-origin: bottom;
            position: absolute;
            top: 0;
            z-index: 1;
            display: none;
            transition: 0.1s;
        }
        .card-flip.upper {
            background: linear-gradient(180deg, rgba(0, 246, 255, 0.1) 0%, rgba(16, 6, 45, 0.95) 40%, rgba(16, 6, 45, 1) 100%);
        }
        .card-flip.lower {
            background: linear-gradient(0deg, rgba(255, 110, 199, 0.18) 0%, rgba(40, 21, 92, 0.95) 50%, rgba(16, 6, 45, 1) 100%);
        }
        .card-flip.upper::after {
            content: "";
            background: linear-gradient(135deg, rgba(0, 246, 255, 0.6), rgba(0, 246, 255, 0));
            height: 0.75em;
            width: 0.75em;
            position: absolute;
            border-top-right-radius: 2em;
            border-bottom-right-radius: 2em;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
        }
        .card-flip.lower::before {
            content: "";
            background: linear-gradient(135deg, rgba(255, 110, 199, 0.6), rgba(255, 110, 199, 0));
            height: 0.75em;
            width: 0.75em;
            position: absolute;
            border-top-left-radius: 2em;
            border-bottom-left-radius: 2em;
            z-index: 10;
            top: 50%;
            left: 100%;
            transform: translate(-100%, -50%);
        }
        @keyframes flip {
            0% {
                transform: rotateX(0deg);
                opacity: 1;
            }
            25% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.8;
            }
            75% {
                opacity: 0.7;
            }
            100% {
                transform: rotateX(-180deg);
                opacity: 0;
            }
        }

        /* Progress bar style */
        .progress-container {
            width: min(100%, 540px);
            height: 12px;
            background: rgba(6, 2, 22, 0.75);
            border-radius: 999px;
            margin-top: 2em;
            position: relative;
            border: 1px solid rgba(0, 246, 255, 0.3);
            box-shadow: 0 0 16px rgba(0, 246, 255, 0.2), inset 0 0 20px rgba(255, 110, 199, 0.18);
            overflow: hidden;
        }

        .progress-container::before {
            content: "";
            position: absolute;
            inset: 2px;
            border-radius: 999px;
            background: repeating-linear-gradient(90deg, rgba(0, 246, 255, 0.15) 0, rgba(0, 246, 255, 0.15) 16px, transparent 16px, transparent 32px);
            opacity: 0.45;
            pointer-events: none;
            z-index: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, rgba(255, 110, 199, 0.8) 0%, rgba(0, 246, 255, 0.95) 60%, rgba(0, 246, 255, 0.75) 100%);
            border-radius: 999px;
            transition: width 1s ease-in-out;
            position: relative;
            box-shadow: 0 0 18px rgba(0, 246, 255, 0.75);
            z-index: 1;
        }

        .progress-bar::before {
            content: '⬢';
            position: absolute;
            top: -22px;
            left: -18px;
            font-family: "Press Start 2P", cursive;
            font-size: 0.7rem;
            color: rgba(0, 246, 255, 0.65);
            text-shadow: 0 0 8px rgba(0, 246, 255, 0.9);
        }
        .progress-bar::after {
            content: '✶';
            position: absolute;
            top: -22px;
            right: -16px;
            transform: rotate(15deg);
            font-family: "Press Start 2P", cursive;
            font-size: 0.7rem;
            color: rgba(255, 110, 199, 0.8);
            text-shadow: 0 0 12px rgba(255, 110, 199, 0.9);
        }

        .progress-chibi {
            position: absolute;
            top: -28px;
            left: 0;
            width: 34px;
            height: 34px;
            background-size: cover;
            filter: drop-shadow(0 0 12px rgba(0, 246, 255, 0.65));
        }

        @media (max-width: 992px) {
            .card {
                width: 125px;
                height: 125px;
                margin: 1.5em 0;
            }
        }
        @media (max-width: 768px) {
            body {
                font-size: 12px;
            }
            .card {
                width: 100px;
                height: 100px;
                margin: 1.2em 0;
            }
        }
        @media (max-width: 567px) {
            body {
                font-size: 9px;
            }
            .card {
                width: 80px;
                height: 80px;
                margin: 1em 0;
            }
        }
        @media (max-width: 375px) {
            body {
                font-size: 8px;
            }
            .card {
                width: 75px;
                height: 75px;
                margin: 0.8em 0;
            }
        }

    </style>
    
</head>
<body>
    <section class="container bg">
        <div class="main-box">
            <h1 class="heading">Chúng Ta Còn</h1>
            <div class="box">
                <div class="card">
                    <div class="card-flip upper"></div>
                    <div class="card-flip flipper"></div>
                    <span class="counter" id="day-counter">00</span>
                    <div class="card-flip lower"></div>
                    <h2 class="denoters">ngày</h2>
                </div>

                <div class="card">
                    <div class="card-flip upper"></div>
                    <div class="card-flip flipper"></div>
                    <span class="counter" id="hour-counter">00</span>
                    <div class="card-flip lower"></div>
                    <h2 class="denoters">giờ</h2>
                </div>

                <div class="card">
                    <div class="card-flip upper"></div>
                    <div class="card-flip flipper"></div>
                    <span class="counter" id="minute-counter">00</span>
                    <div class="card-flip lower"></div>
                    <h2 class="denoters">phút</h2>
                </div>

                <div class="card">
                    <div class="card-flip upper"></div>
                    <div class="card-flip flipper"></div>
                    <span class="counter" id="second-counter">00</span>
                    <div class="card-flip lower"></div>
                    <h2 class="denoters">giây</h2>
                </div>
            </div>

            <!-- Progress Bars -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-chibi" id="progress-chibi"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-chibi" id="progress-chibi-2"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-chibi" id="progress-chibi-3"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-chibi" id="progress-chibi-4"></div>
                </div>
            </div>
        </div>
    </section>

        <script>
        // Set the start and end dates for the progress bar
        const startDate = new Date("November 13, 2024 00:00:00").getTime();
        const endDate = new Date("January 01, 2027 00:00:00").getTime();
        
        const numPad = (num, size) => {
            var s = String(num);
            while (s.length < (size || 2)) {
                s = "0" + s;
            }
            return s;
        };

        function secParser(seconds) {
            let days = Math.floor(seconds / (3600 * 24));
            seconds -= days * 3600 * 24;
            let hours = Math.floor(seconds / 3600);
            seconds -= hours * 3600;
            let minutes = Math.floor(seconds / 60);
            seconds -= minutes * 60;

            return [days, hours, minutes, seconds];
        }

        function flipper(elements, data) {
            if (time <= 0) clearInterval(id);
            for (let element in elements) {
                const flipCard = elements[element].previousSibling.previousSibling;
                if (elements[element].innerText != data[element]) {
                    flipCard.setAttribute("style", "display: block;");
                    elements[element].innerText = numPad(data[element], 2);
                }
                setTimeout(() => {
                    flipCard.setAttribute("style", "display: none;");
                }, 280);
            }
        }

        function updateProgressBar() {
            const now = Date.now();
            const timeLeft = endDate - now;
            const totalTime = endDate - startDate;
            const progress = (1 - timeLeft / totalTime) * 100;
            const progressBars = document.querySelectorAll('.progress-bar');
            const progressChibis = document.querySelectorAll('.progress-chibi');

            progressBars.forEach((bar, index) => {
                bar.style.width = progress + "%";
                progressChibis[index].style.left = progress + "%";
            });
        }

        const day = document.getElementById("day-counter");
        const hour = document.getElementById("hour-counter");
        const minute = document.getElementById("minute-counter");
        const seconds = document.getElementById("second-counter");

        // Set the initial time left based on the start date
        let time = Math.floor((endDate - Date.now()) / 1000); // Time left in seconds

        const id = setInterval(() => {
            flipper([day, hour, minute, seconds], secParser(time--));
            updateProgressBar(); // Update the progress bar every second
        }, 1000);
    </script>
</body>
</html>
